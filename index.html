<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Site</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000; /* fallback background */
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
    }

    main {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    /* Profile Card */
    .card {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    .tagline {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      background: #222;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #444;
    }

    /* Scrollable Video Section */
    section video {
      width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main>
    <!-- Profile Card Overlay -->
    <div class="card">
      <h1>Welcome to My Site</h1>
      <p class="tagline">Links below • Tap to explore</p>
      <div class="links">
        <a href="https://x.com/" target="_blank">X</a>
        <a href="https://dexscreener.com/" target="_blank">Dexscreener</a>
      </div>
<div class="copy" id="copyWrap" role="group" aria-label="Copy code">
        <span class="copy-code" id="copyText">i125656666485</span>
        <button id="copyBtn" aria-live="polite" aria-label="Copy to clipboard">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path d="M16 1H4a3 3 0 0 0-3 3v12h2V4a1 1 0 0 1 1-1h12V1Zm4 4H8a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3Zm1 15a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12Z" fill="currentColor"/></svg>
          <span class="copylabel">Copy</span>
          <span class="ok">✔ Copied</span>
        </button>
      </div>

    </div>
  </section>

    <!-- Scrollable Video -->
    <section>
      <video controls autoplay muted loop playsinline preload="metadata" poster="poster.jpg">
        <source src="bg.webm" type="video/webm" />
        <source src="bg.mp4" type="video/mp4" />
        Your browser does not support the HTML5 video tag.
      </video>
    </section>
  </main>
</body>
</html>
