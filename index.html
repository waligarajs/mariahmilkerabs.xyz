<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariah Milkers Style</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; color: #fff; overflow-x: hidden; }

    /* Full-screen background video */
    .bg-video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    #bg-video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Profile card */
    .profile-card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      z-index: 1;
    }
    .profile-card h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .social-links a {
      color: #e8f3ff;
      background: rgba(255,255,255,0.08);
      padding: 8px 12px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Copy text */
    .copy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.08);
      padding: 10px 16px;
      border-radius: 12px;
    }
    .copy-container button {
      background: #e6f2ff;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<!-- Background video -->
<div class="bg-video-container">
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    <source src="bg.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
</div>

<!-- Profile card -->
<div class="profile-card">
  <h1>Welcome to My Page</h1>
  <div class="social-links">
    <a href="https://x.com/MariahMilksabs" target="_blank">X</a>
    <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
  </div>
  <div class="copy-container">
    <span id="copyText">i125656666485</span>
    <button onclick="copyText()">Copy</button>
  </div>
</div>

<footer>© <span id="year"></span> — Mariah Milkers</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  function copyText() {
    const text = document.getElementById('copyText').innerText;
    navigator.clipboard.writeText(text).then(() => alert('Copied: ' + text));
  }
</script>

</body>
</html>
