<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Site</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    /* Video Section */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh; /* Full screen height */
      overflow: hidden;
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Profile Card Overlay */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .card h1 {
      margin-bottom: 10px;
    }

    .tagline {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      background: #222;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #444;
    }

    /* Extra content after video (to test scroll) */
    .content {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Scrollable Video Section -->
  <section class="video-section">
    <video autoplay muted loop playsinline preload="metadata">
      <source src="bg.webm" type="video/webm" />
      <source src="bg.mp4" type="video/mp4" />
      Your browser does not support the HTML5 video tag.
    </video>

    <!-- Profile Card Overlay -->
    <div class="card">
      <h1>Welcome to My Site</h1>
      <p class="tagline">Links below â€¢ Tap to explore</p>
      <div class="links">
        <a href="https://x.com/" target="_blank">X</a>
        <a href="https://dexscreener.com/" target="_blank">Dexscreener</a>
      </div>
    </div>
  </section>

  <!-- Extra Content Below -->
  <section class="content">
    <h2>More Content Below</h2>
    <p>Scroll down to see more sections of your site.</p>
  </section>

</body>
</html>
